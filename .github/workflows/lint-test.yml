name: ğŸ§ª CI â€“ Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/site_db

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: site_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      # ğŸ‘‰ InstaleazÄƒ pnpm CLI
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          # ruleazÄƒ automat â€pnpm installâ€ dacÄƒ run_install=true
          run_install: false

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âš™ï¸ Prisma generate
        working-directory: apps/api
        run: npx prisma generate

      - name: ğŸ—„ï¸ Prisma migrate deploy
        working-directory: apps/api
        run: npx prisma migrate deploy

      - name: ğŸ§¹ Run Lint
        run: pnpm lint

      - name: ğŸ§ª Run tests with coverage
        run: pnpm --filter api exec -- jest --coverage

      - name: ğŸ—ï¸ Run Build
        run: pnpm build
