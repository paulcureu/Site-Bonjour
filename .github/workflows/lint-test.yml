name: ğŸ§ª CI â€“ Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # === Environment variables ===
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/site_db

    # === Service containers ===
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: site_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 0. Checkout repo
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # 1. InstaleazÄƒ PNPM (trebuie sÄƒ fie pe PATH Ã®nainte de setup-node dacÄƒ foloseÈ™ti cache: pnpm)
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0
          run_install: false # instalÄƒm dependenÈ›ele explicit mai jos

      # 2. Node + cache store pnpm
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm # acum setup-node poate rula `pnpm store path`

      # 3. Instalare dependenÈ›e
      - name: ğŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      # 4. Prisma generate (genereazÄƒ clientul)
      - name: âš™ï¸ Prisma generate
        working-directory: apps/api
        run: npx prisma generate

      # 5. MigraÈ›ii DB
      - name: ğŸ—„ï¸ Prisma migrate deploy
        working-directory: apps/api
        run: npx prisma migrate deploy

      # 6. Lint
      - name: ğŸ§¹ Run Lint
        run: pnpm lint

      # 7. Teste + coverage (doar pachetul api)
      - name: ğŸ§ª Run tests with coverage
        run: pnpm --filter api exec -- jest --coverage

      # 8. Build monorepo
      - name: ğŸ—ï¸ Run Build
        run: pnpm build
