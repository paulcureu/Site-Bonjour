name: 🧪 CI – Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: 🧹 Run Lint
        run: pnpm lint

      - name: 🧪 Run tests with coverage
        run: pnpm --filter api exec -- jest --coverage

      - name: 🏗️ Run Build
        run: pnpm build
