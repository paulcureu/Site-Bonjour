name: ğŸ” Codecov Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codecov:
    runs-on: ubuntu-latest

    # âœ… ENV disponibil Ã®n TOATE step-urile
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/site_db

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: site_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install deps
        run: |
          corepack enable
          pnpm install

      - name: âš™ï¸ Generate Prisma client
        run: pnpm --filter api exec -- prisma generate

      - name: ğŸ—„ï¸ Run migrations
        run: pnpm --filter api exec -- prisma migrate deploy

      - name: ğŸ§ª Run tests with coverage
        run: pnpm --filter api exec -- jest --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/site_test_db

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: apps/api/coverage/lcov.info # indica direct fiÈ™ierul
          flags: api
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
